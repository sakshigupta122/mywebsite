    <script>
      var para = document.createElement("p");
      para.innerHTML = "Write here";
      para.contentEditable = true;
      var d = document.getElementById("main");
      var cname = "TATA";
      //   alert(d.id);
      document.title = "Ready";
      d.appendChild(para);

        para.innerHTML = "";

    <button onclick="cls()">clear</button>
