<!doctype html>
<html>
<head><title>animation</title></head>
<style>
.container
{position:relative; width:50%;height:600px;overflow:hidden;}

@keyframes ani1{
 0% {top: 15px; left:-20%; }
30% {top: 15px; left: 10%; }
 50% { top: 100%;left: 40%; }
 60% { top: 15%; left: 40%; }
 80% {top: 15%;left: 45%; }
 100% {top: 15px; left: 100%; }
      } 
#but{
width:200px;
height:200px;
background:url("images/s1.gif");
background-repeat: no-repeat;
background-size: contain;
cursor:pointer;
position:absolute;

animation:ani1 15s infinite ;

}
</style>


<body><a href="practicework.html"> Back </a> 
<div id=container>
<div id="but"></div>
</div>
</body>
</html>
